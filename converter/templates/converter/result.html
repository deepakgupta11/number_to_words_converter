<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .result {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .words {
            font-style: italic;
            color: #333;
        }
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Conversion Result</h1>
    <div class="result">
        <p><span class="label">Amount:</span> Rs {{ amount }}</p>
        <p><span class="label">In English:</span> <span class="words">{{ words_en }}</span></p>
        <p><span class="label">In Hindi:</span> <span class="words">{{ words_hi }}</span></p>
    </div>
    <a href="{% url 'convert_amount' %}">Convert another amount</a>
</body>
</html>
